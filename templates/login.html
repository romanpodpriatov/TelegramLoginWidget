{% extends "base.html" %}

{% block content %}
<h1>Login with Telegram</h1>
<div id="telegram-login-button"></div>
{% endblock %}

{% block scripts %}
<script src="https://telegram.org/js/telegram-widget.js?22"></script>
<script src="{{ url_for('static', filename='js/telegram_login.js') }}"></script>
<script async src="https://telegram.org/js/telegram-widget.js?22" data-telegram-login="{{ config['TELEGRAM_BOT_USERNAME'] }}" data-size="large" data-auth-url="{{ url_for('auth.telegram_auth', _external=True) }}" data-request-access="write"></script>
{% endblock %}
